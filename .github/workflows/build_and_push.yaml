name: Build and Push images on Push

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  build_and_push:
    name: Build and push images to github registry
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to github registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push web-img
      uses: docker/build-push-action@v5
      with:
        context: /addons/gst-web
        file: Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/jeevops-web-img:latest
    
    - name: Build and push py-build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/jeevops-py-build:latest
    
